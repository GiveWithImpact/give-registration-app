<ion-pane>
    <ion-header-bar class="bar-stable">
        <h1 class="title">Give</h1>
    </ion-header-bar>
    <ion-content>
        <div class="col-xs-12">
            <form id="reg-form" class="bs-component" name="regForm" ng-submit="sendForm(regForm)" novalidate>
                <div class="form-header">
                    <h2 id="form-title">
                        <span>Register your app</span>
                    </h2>
                </div>
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-user" aria-hidden="true"></i>
                    </span>
                    <input type="text" ng-model="regForm.userData.name" name="regName" class="form-control" id="reg-form-name" placeholder="Name" required>
                </div>
                <div class="registration-warnings" ng-messages="regForm.regName.$error">
                    <p ng-message="required" ng-if="regForm.regName.$touched">This field is required</p>
                </div>
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-envelope" aria-hidden="true"></i>
                    </span>
                    <input type="email" ng-model="regForm.userData.email" name="regEmail" class="form-control" id="reg-form-email" placeholder="E-mail" required>
                </div>
                <div class="registration-warnings" ng-messages="regForm.regEmail.$error">
                    <p ng-message="required" ng-if="regForm.regEmail.$touched">This field is required</p>
                    <p ng-message="email">This needs to be a valid email</p>
                </div>
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-sunglasses" aria-hidden="true"></i>
                    </span>
                    <input type="password" ng-model="regForm.userData.password" name="regPassword" class="form-control" id="reg-form-pass" placeholder="Password" required ng-minlength="6">
                </div>
                <div class="registration-warnings" ng-messages="regForm.regPassword.$error">
                    <p ng-message="required" ng-if="regForm.regPassword.$touched">This field is required</p>
                    <p ng-message="minlength" ng-if="regForm.regPassword.$touched">This field is too short</p>
                </div>
                <div class="input-group radio-group">
                    <div class="radio-container">
                        <input type="radio" id="charity" ng-model="regForm.userData.user_type_id" ng-value="'3'" reqiured>
                        <label for="charity"><span class="radial-circle"></span><span>Charity User</span></label>
                        <input type="radio" id="donor" ng-model="regForm.userData.user_type_id" ng-value="'2'" required>
                        <label for="donor"><span class="radial-circle"></span><span>Donor</span></label>
                    </div>
                </div>
                <div class="input-group radio-group">
                    <button class="btn btn-primary btn-submit" type="submit">Register</button>
                </div>
            </form>
        </div>
    </ion-content>
</ion-pane>
